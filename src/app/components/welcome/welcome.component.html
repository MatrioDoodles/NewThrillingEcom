<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 crop_imgs" src="../../../assets/imgs/carousel1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 crop_imgs " src="../../../assets/imgs/carousel2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 crop_imgs" src="../../../assets/imgs/carousel3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div *ngIf="showCarousel">
  <h1 class="text-center">Une Séléction de nos produits</h1>
<p-carousel [value]="products" styleClass="custom-carousel"
            [numVisible]="3" [numScroll]="3" [circular]="true"
            [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
  <ng-template let-product pTemplate="item">
      <div class="product-item-content">
        <div class="p-mb-12">
          <img src="{{product.picture}}" [alt]="product.label" class="product-image img-fluid"/>
        </div>
        <div>
          <h4 class="p-mb-1">{{product.label}}</h4>
          <h4 class="p-mt-0 p-mb-3">{{product.selling_price_HT}} DH TTC</h4>
          <!--span [class]="'product-badge status-'+product.amount">{{product.amount}}</span-->
          <div class="car-buttons p-mt-5">
            <button (click)="addToCart(product)"
                    *ngIf="product.amount != 0 "
                    class="btn btn-info">
              <i class="fa fa-cart-plus"></i>
              Ajouter panier
            </button>
          </div>
        </div>
      </div>
  </ng-template>
</p-carousel>
</div>
